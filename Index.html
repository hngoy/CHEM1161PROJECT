<body>

<center>
<h1>Bohr Model Simulation</h1>

<!-- identifies the current atom based on electron configuration -->
<p>Current Electrons matches the Atom: hydrogen</p>

<!-- Image of relevant bohr model-->
<img src="Bohr Models/bohr model hydrogen.png" alt="" width="200px" id="image">

<!-- allows you to add or take away electrons-->
<h3>Change # of electrons</h3>
<h3 id="electronamount">Currently there are 1 electrons</h3>
<div class="button2" id="addelectron">Add electron</div>
<div class="button1" id="removeelectron">Remove electron</div>

</center>


<!-- javascript portion of code -->
<script>
electrons = 0;

// I am sorry to all programmers but an array that is manually coded is the way to go here instead of a proper setup
var models = ["Bohr Models/bohr model hydrogen","Bohr Models/bohr model helium","Bohr Models/bohr model lithium","Bohr Models/bohr model beryllium","Bohr Models/bohr model boron",
"Bohr Models/bohr model carbon","Bohr Models/bohr model nitrogen","Bohr Models/bohr model oxygen","Bohr Models/bohr model fluorine","Bohr Models/bohr model neon","Bohr Models/bohr model sodium",
"Bohr Models/bohr model magnesium","Bohr Models/bohr model aluminium","Bohr Models/bohr model silicon","Bohr Models/bohr model phosphorous","Bohr Models/bohr model sulfur",
"Bohr Models/bohr model chlorine","Bohr Models/bohr model argon","Bohr Models/bohr model potassium","Bohr Models/bohr model calcium","Bohr Models/bohr model scandium","Bohr Models/bohr model Titanium",
"Bohr Models/bohr model vanadium","Bohr Models/bohr model chromium","Bohr Models/bohr model manganese","Bohr Models/bohr model iron","Bohr Models/bohr model copper","Bohr Models/bohr model nickel",
"Bohr Models/bohr model zinc","Bohr Models/bohr model gallium","Bohr Models/bohr model germanium","Bohr Models/bohr model arsenic","Bohr Models/bohr model selenium","Bohr Models/bohr model bromine",
"Bohr Models/bohr model krypton"
]

document.getElementById("button2").addEventListener("click", electronAddition) 
function electronAddition(){
    electrons = electons + 1
    document.getElementById("electronamount")
    document.getElementById("image").src = models[electrons];
 };

</script>
